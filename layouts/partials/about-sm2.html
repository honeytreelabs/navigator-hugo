{{ if .Site.Params.aboutSm2.enable }}
{{ "<!-- Start About Section -->" | safeHTML }}
<section class="about-2 section-xs bg-gray" id="about">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-5">
                {{ with .Site.Params.aboutSm2.title }}
                    <h2>{{ . }}</h2>
                {{ end }}
            </div>
            <div class="col-12 col-md-7">
                {{ with .Site.Params.aboutSm2.description }}
                <p>{{ . | markdownify }}</p>
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{ "<!-- End About section -->" | safeHTML }}
{{ end }}
