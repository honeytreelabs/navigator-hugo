{{ $data := index .Site.Data .Site.Language.Lang }}
{{ with $data.techstack }}
    {{ if .enable }}
    {{ "<!-- TechStack Section Start -->" | safeHTML }}
    <section class="techstack section bg-gray" id="techstack">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="title text-center">
                        {{ with .topTitle }}<h4>{{ . }}</h4>{{ end }}
                        {{ with .title }}
                            <h2>{{ . }}</h2>
                            <span class="border"></span>
                        {{ end }}
                        {{ with .subtitle }}<p>{{ . }}</p>{{ end }}
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
            </div>
    </section>
    {{ "<!-- End section -->" | safeHTML }}
    {{ end }}
{{ end }}
